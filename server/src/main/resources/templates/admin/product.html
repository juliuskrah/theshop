<!DOCTYPE html>
<html lang="en">

<head>
	<title>Product</title>
</head>

<body>
<div data-th-ref="block">
	<a href="/admin/product/add" data-th-ref="addProduct" class="bg-blue-500 rounded-full font-bold text-white px-4 py-3 transition duration-300 ease-in-out hover:bg-blue-600 mr-6">
		Add Product
	</a>
	<svg class="fill-current h-64 w-full" role="img" aria-labelledby="loading-aria" viewBox="0 0 450 409"
		preserveAspectRatio="none" id="product-content-loader">
		<title id="loading-aria">Loading...</title>
		<rect x="0" y="0" width="100%" height="100%" clip-path="url(#clip-path)" style='fill: url("#fill");'></rect>
		<defs>
			<clipPath id="clip-path">
				<rect x="45" y="40" rx="0" ry="0" width="364" height="47" />
				<rect x="46" y="197" rx="0" ry="0" width="359" height="86" />
				<rect x="45" y="118" rx="0" ry="0" width="363" height="47" />
				<rect x="47" y="319" rx="0" ry="0" width="358" height="84" />
				<rect x="45" y="22" rx="0" ry="0" width="86" height="10" />
				<rect x="46" y="99" rx="0" ry="0" width="86" height="10" />
				<rect x="46" y="178" rx="0" ry="0" width="86" height="10" />
				<rect x="47" y="300" rx="0" ry="0" width="86" height="10" />
			</clipPath>
			<linearGradient id="fill">
				<stop offset="0.599964" stop-color="#f3f3f3" stop-opacity="1">
					<animate attributeName="offset" values="-2; -2; 1" keyTimes="0; 0.25; 1" dur="2s"
						repeatCount="indefinite"></animate>
				</stop>
				<stop offset="1.59996" stop-color="#ecebeb" stop-opacity="1">
					<animate attributeName="offset" values="-1; -1; 2" keyTimes="0; 0.25; 1" dur="2s"
						repeatCount="indefinite"></animate>
				</stop>
				<stop offset="2.59996" stop-color="#f3f3f3" stop-opacity="1">
					<animate attributeName="offset" values="0; 0; 3" keyTimes="0; 0.25; 1" dur="2s"
						repeatCount="indefinite"></animate>
				</stop>
			</linearGradient>
		</defs>
	</svg>
	<div id="product-alert" class="px-4 py-3 leading-normal rounded-lg invisible" role="alert">
		<p>Alert messages are shown here</p>
	</div>
	<div id="list"></div>
	<script data-th-inline="javascript">
		let url = /*[[@{/admin/product}]]*/ "/upload";
		let params = {role: "list"}
		Shoperal.loadFragment(url, params, 'list');
	</script>
</div>
<span data-th-ref="fragmentBlock">
	<div data-th-ref="nolist">
		<p>No products found. Click to </p>
		<a class="py-2 transition-colors duration-200 relative hover:text-gray-900 text-gray-500" href="/admin/product/add">add product</a>
	</div>
	<div data-th-ref="list" class="flex-grow overflow-auto">
		<table class="shoperal-table">
			<thead>
				<tr>
					<th data-th-ref="image" class="shoperal-table-head-row">Image</th>
					<th data-th-ref="product" class="shoperal-table-head-row">Product</th>
					<th data-th-ref="status" class="shoperal-table-head-row">Status</th>
					<th data-th-ref="type" class="shoperal-table-head-row">Type</th>
					<th data-th-ref="vendor" class="shoperal-table-head-row">Vendor</th>
				</tr>
			</thead>
			<tbody class="shoperal-table-body" >
				<tr>
					<td class="shoperal-table-body-row">
						<img src="/angry-man" class="h-6 w-6" />
					</td>
					<td class="shoperal-table-body-row">Iphone 11</td>
					<td class="shoperal-table-body-row">ACTIVE</td>
					<td class="shoperal-table-body-row">Apple</td>
					<td class="shoperal-table-body-row">Shoperal</td>
				</tr>
				<tr>
					<td class="shoperal-table-body-row"><img src="/asdf" /></td>
					<td class="shoperal-table-body-row">Samsung A52</td>
					<td class="shoperal-table-body-row">ACTIVE</td>
					<td class="shoperal-table-body-row">Samsung</td>
					<td class="shoperal-table-body-row">Shoperal</td>
				</tr>
			</tbody>
		</table>
		<div class="flex text-gray-700">
			<button id="previous-button" class="disabled:opacity-50 h-12 w-12 mr-1 flex justify-center items-center rounded-full bg-gray-200">
				<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left w-6 h-6">
					<polyline points="15 18 9 12 15 6"></polyline>
				</svg>
			</button>
			<button id="next-button" class="disabled:opacity-50 h-12 w-12 ml-1 flex justify-center items-center rounded-full bg-gray-200" type="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right w-6 h-6">
					<polyline points="9 18 15 12 9 6"></polyline>
				</svg>
			</button>
		</div>
	</div>
	<script data-th-inline="javascript">
		function handlePagination() {
			let moveBefore = document.getElementById('previous-button');
			let moveAfter = document.getElementById('next-button');
			let before = /*[[${before}]]*/ "before-token";
			let after = /*[[${after}]]*/ "after-token";
			moveBefore.onclick = function () {
				Shoperal.handleMoveBefore(before);	
			}

			moveAfter.onclick = function () {
				Shoperal.handleMoveAfter(after);	
			}
		}
		handlePagination();
	</script>
</span>
</body>

</html>
