<!DOCTYPE html>
<html lang="fr" data-th-lang="${#locale?.language}" data-layout-decorate="~{layouts/main}">

<head>
  <title data-th-text="${pageTitle} ?: 'Home Page'">Home</title>
</head>

<body class="gradient leading-relaxed tracking-wide flex flex-col">
  <span data-th-replace="~{snippets/navigation :: nav}">Navigation starts here</span>

  <!--/*/ <th:block data-layout-fragment="content"> /*/-->
  <main class="container mx-auto h-screen">
    <div class="text-center px-3 lg:px-0">
      <h1 class="my-4 text-2xl md:text-3xl lg:text-5xl font-black leading-tight">
        Main Hero Message to sell yourself!
      </h1>
      <p class="leading-normal text-gray-800 text-base md:text-xl lg:text-2xl mb-8">
        Sub-hero message, not too long and not too short. Make it just right!
      </p>

      <button
        class="mx-auto lg:mx-0 hover:underline text-gray-800 font-extrabold rounded my-2 md:my-6 py-4 px-8 shadow-lg w-48">
        Sign Up
      </button>
      <a href="#"
        class="inline-block mx-auto lg:mx-0 hover:underline bg-transparent text-gray-600 font-extrabold my-2 md:my-6 py-2 lg:py-4 px-8">View
        Additional Action</a>
    </div>
    <div class="flex items-center w-full mx-auto content-end">
      <div class="browser-mockup flex flex-1 m-6 md:px-0 md:m-12 bg-white w-1/2 rounded shadow-xl"></div>
    </div>
  </main>
  <!--/*/ </th:block> /*/-->
</body>

</html>
